<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Admin de Licenças</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 flex items-center justify-center min-h-screen relative overflow-hidden"
  >
    <!-- Background Decorativo -->
    <div class="absolute top-0 left-0 w-full h-full z-0 overflow-hidden">
      <div
        class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-emerald-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"
      ></div>
      <div
        class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"
      ></div>
    </div>

    <div
      class="relative z-10 w-full max-w-md bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-gray-200"
    >
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-emerald-100 text-emerald-600 mb-4"
        >
          <i class="fas fa-user-shield text-2xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Área do Parceiro</h2>
        <p class="text-gray-500 text-sm mt-1">Gerencie licenças e clientes</p>
      </div>

      <div
        id="error-message"
        class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded mb-6 text-sm hidden flex items-center"
      ></div>

      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >E-mail</label
          >
          <div class="relative mt-1">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
            >
              <i class="fas fa-envelope"></i>
            </span>
            <input
              type="email"
              id="email"
              required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition"
              placeholder="admin@exemplo.com"
            />
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Senha</label
          >
          <div class="relative mt-1">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
            >
              <i class="fas fa-lock"></i>
            </span>
            <input
              type="password"
              id="password"
              required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition"
              placeholder="••••••••"
            />
          </div>
        </div>
        <button
          id="btn-submit"
          type="submit"
          class="w-full bg-[#10B981] text-white py-3 px-4 rounded-lg hover:bg-emerald-600 transition font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          Entrar
        </button>

        <div class="text-center mt-6">
          <a
            href="index.html"
            class="text-sm text-gray-500 hover:text-emerald-600 transition"
            >← Voltar para o site</a
          >
        </div>
      </form>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBJspCFmB7IQQdLdxLYQrZZ-TFAiDPXrXk",
        authDomain: "fastdelivery-46457.firebaseapp.com",
        projectId: "fastdelivery-46457",
        storageBucket: "fastdelivery-46457.appspot.com",
        messagingSenderId: "889884008498",
        appId: "1:889884008498:web:418e00c16326df6d4e1c2b",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorDiv = document.getElementById("error-message");
        const btn = document.getElementById("btn-submit");

        btn.innerHTML =
          '<i class="fas fa-circle-notch fa-spin"></i> Entrando...';
        btn.disabled = true;
        errorDiv.classList.add("hidden");

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            console.error("Erro Firebase:", error);
            let msg = "Erro ao fazer login.";
            if (error.code === "auth/operation-not-allowed") {
              msg =
                "O login por E-mail/Senha não está ativado no Firebase Console.";
            } else if (
              error.code === "auth/user-not-found" ||
              error.code === "auth/wrong-password" ||
              error.code === "auth/invalid-login-credentials" ||
              error.code === "auth/invalid-credential"
            ) {
              msg = "E-mail ou senha incorretos.";
            } else {
              msg = error.message;
            }
            errorDiv.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i> ${msg}`;
            errorDiv.classList.remove("hidden");
            btn.innerHTML = "Entrar";
            btn.disabled = false;
          });
      });
    </script>
  </body>
</html>
