<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido Cancelado - CoraEats</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#0F1C2E] text-gray-100 min-h-screen flex flex-col">
    <!-- Header Simples -->
    <nav
      class="w-full py-6 px-8 flex justify-center border-b border-gray-800 bg-[#0B1421]"
    >
      <img
        src="images/logocora.png"
        alt="CoraEats"
        class="h-12 rounded-lg shadow-lg"
      />
    </nav>

    <main
      class="flex-grow container mx-auto px-4 py-12 max-w-2xl text-center flex flex-col justify-center items-center"
    >
      <div
        class="inline-flex items-center justify-center w-24 h-24 bg-red-500/20 rounded-full mb-6 ring-4 ring-red-500/30"
      >
        <i class="fas fa-times text-5xl text-red-500"></i>
      </div>
      <h1 class="text-3xl md:text-5xl font-extrabold text-white mb-4">
        Pagamento Cancelado
      </h1>
      <p class="text-lg text-gray-400 mb-8">
        Parece que você desistiu ou ocorreu um erro durante o pagamento. Não se
        preocupe, nenhuma cobrança foi realizada.
      </p>

      <div class="flex flex-col md:flex-row gap-4 w-full justify-center">
        <a
          href="index.html#preco"
          class="bg-[#F47C2C] hover:bg-[#e06b20] text-white font-bold py-3 px-8 rounded-full transition transform hover:scale-105 shadow-lg"
        >
          Tentar Novamente
        </a>
        <a
          href="https://wa.me/5521983856779?text=Ol%C3%A1%21+Tive+problemas+com+o+pagamento+no+site."
          target="_blank"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full transition transform hover:scale-105 shadow-lg flex items-center justify-center gap-2"
        >
          <i class="fab fa-whatsapp"></i> Falar com Suporte
        </a>
      </div>

      <a
        href="index.html"
        class="mt-8 text-gray-500 hover:text-white text-sm underline"
      >
        Voltar para a página inicial
      </a>
    </main>
  </body>
</html>
